<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1611465577672-8fc7be1dc826?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1631283512703-3c23463ba155?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=358&q=80')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1630694683378-0b9be0d27ab8?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMwfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60)"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1631342994537-34291c2ad1c6?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM3fDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1610217889481-a3637938262a?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQwfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1621537370641-087deb087b02?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQ3fDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1554768707-a66bcfe69e89?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDUwfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
    
        <button class="arrow left-arrow" id="left">
            <div class="fas fa-arrow-left"></div>
        </button>
        <button class="arrow right-arrow" id="right">
            <div class="fas fa-arrow-right"></div>
        </button>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
